spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/brajdev/config-server

server:
  port: 8889
eureka:
  instance:
    preferIpAddress: true
    hostname: config-service
  client:
    serviceUrl:
      #defaultZone: http://localhost:8761/eureka/
      defaultZone: http://172.17.0.1:8761/eureka/
    registerWithEureka: true
    fetchRegistry: true
    instance:
      preferIpAddress: true
  healthcheck:
    enabled: true